<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Tarjetas de Resumen -->
      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Cuentas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ cuentasCount }}</h2>
            <p>Cuentas activas</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Saldo Total</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>₡{{ saldoTotal | number }}</h2>
            <p>Balance general</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Menú de Navegación -->
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let item of menuItems">
        <ion-card [routerLink]="item.route" button>
          <ion-card-content class="menu-item">
            <ion-icon [name]="item.icon" size="large"></ion-icon>
            <h3>{{ item.title }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
