<ion-content>
  <div class="dashboard-container">

    <!-- Banner de bienvenida -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Bienvenido
        </ion-card-title>
        <ion-card-subtitle>{{ fechaActual | date:'fullDate' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      </ion-toolbar>
    </ion-card>

    <!-- MenÃº de opciones -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let item of menuItems">
          <ion-card button [routerLink]="item.route">
            <ion-card-content class="menu-item">
              <ion-icon [name]="item.icon" size="large"></ion-icon>
              <h3>{{ item.title }}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
