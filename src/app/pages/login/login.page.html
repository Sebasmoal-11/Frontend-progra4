<!-- src/app/pages/login/login.page.html - SIN DATOS DEMO -->
<ion-content>
  <div class="login-container">
    <!-- Logo o Título -->
    <div class="logo-section">
      <ion-icon name="business-outline" size="large"></ion-icon>
      <h1>Banco Digital UIA</h1>
      <p>Sistema de Banca en Línea</p>
    </div>

    <!-- Formulario de Login -->
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>Acceso al sistema bancario</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Formulario -->
        <form (ngSubmit)="login()">
          <ion-list lines="full">
            <!-- Email -->
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                Email
              </ion-label>
              <ion-input 
                type="email" 
                [(ngModel)]="credentials.email" 
                name="email"
                required
                autocomplete="email"
                placeholder="usuario@dominio.com">
              </ion-input>
            </ion-item>

            <!-- Contraseña -->
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                Contraseña
              </ion-label>
              <ion-input 
                type="password" 
                [(ngModel)]="credentials.password" 
                name="password"
                required
                autocomplete="current-password"
                placeholder="••••••••">
              </ion-input>
            </ion-item>

            <!-- Recordarme -->
            <ion-item lines="none">
              <ion-checkbox slot="start" [(ngModel)]="rememberMe" name="rememberMe"></ion-checkbox>
              <ion-label>Recordar mi usuario</ion-label>
            </ion-item>
          </ion-list>

          <!-- Botón Login -->
          <ion-button 
            expand="block" 
            type="submit" 
            color="primary" 
            [disabled]="loading || !credentials.email || !credentials.password"
            class="login-button">
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Ingresar al Sistema</span>
          </ion-button>

          <!-- Olvidé contraseña -->
          <div class="forgot-password">
            <a (click)="forgotPassword()" class="link">¿Olvidó su contraseña?</a>
          </div>
        </form>

        <!-- NOTA INFORMATIVA -->
        <ion-note color="medium" class="info-note">
          <ion-icon name="information-circle-outline"></ion-icon>
          Sistema de Banca en Línea - Universidad Internacional de las Américas<br>
          <small>Ingrese sus credenciales proporcionadas por el banco</small>
        </ion-note>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
